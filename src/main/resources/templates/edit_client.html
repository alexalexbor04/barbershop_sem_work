<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Редактирование данных</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        background-color: rgb(116, 177, 223);
        align-items: center;
      }
      .btn {
        padding: 5px 5px 5px 5px;
        border-radius: 10px;
        border: none;
        background-color: rgb(226, 135, 135);
        color: black;
        margin: 5px 0;
      }

      .btn:hover {
        background-color: #aad555;
        color: black;
        transition-duration: 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="bg-image">
      <blockquote class="blockquote">
        <h1>Редактирование данных клиента</h1>
      </blockquote>
      <div class="rows">
        <div class="content">
          <form
            action="#"
            th:action="@{/save}"
            th:object="${client}"
            method="post"
          >
            <table>
              <tr>
                <td>* ID не редактируется</td>
              </tr>
              <tr>
                <td>ФИО:</td>
                <td>
                  <input placeholder="ФИО" type="text" th:field="*{name}" />
                </td>
              </tr>
              <tr>
                <td>Дата:</td>
                <td>
                  <input placeholder="Дата" type="text" th:field="*{date}" />
                </td>
              </tr>
              <tr>
                <td>Услуга:</td>
                <td>
                  <input
                    placeholder="Услуга"
                    type="text"
                    th:field="*{service}"
                  />
                </td>
              </tr>
              <tr>
                <td>Мастер:</td>
                <td>
                  <input
                    placeholder="Мастер"
                    type="text"
                    th:field="*{master}"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-toggle="button"
                    aria-pressed="false"
                    autocomplete="off"
                  >
                    Отправить
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
